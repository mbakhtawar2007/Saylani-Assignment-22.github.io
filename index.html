<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
</head>

<body>
    <div class="container">
        <div class="form" id="inpForm">
            <span>Add Student</span>
            <form action="">
                <input type="text" placeholder="Name" id="inpName">
                <input type="number" placeholder="Age" id="inpAge">
                <input type="number" placeholder="Marks" id="inpMarks">
                <button id="subBtn">Add Student</button>
            </form>
        </div>

        <div class="display" id="dataDisplay">
            <span>
                Student List
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
