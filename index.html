<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7aa8da 100%);
            min-height: 100vh;
            padding: 40px 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            border-top: 5px solid #2a5298;
            width: 100%;
        }

        .form span {
            display: block;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            margin-bottom: 30px;
            color: #1e3c72;
            letter-spacing: 0.5px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        input {
            padding: clamp(10px, 2vw, 14px) clamp(12px, 2vw, 16px);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: clamp(14px, 2vw, 15px);
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
            width: 100%;
            min-height: 44px;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
            background: white;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.2);
        }

        #subBtn {
            padding: clamp(10px, 2vw, 14px) clamp(20px, 3vw, 32px);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #subBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }

        #subBtn:active {
            transform: translateY(0);
        }

        .display {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .display span {
            display: block;
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            margin-bottom: 30px;
            color: #1e3c72;
            letter-spacing: 0.5px;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
        }

        th {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: clamp(12px, 2vw, 18px);
            text-align: left;
            font-weight: 600;
            font-size: clamp(13px, 2vw, 15px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: clamp(12px, 2vw, 16px) clamp(10px, 2vw, 18px);
            border-bottom: 1px solid #f0f0f0;
            font-size: clamp(13px, 2vw, 15px);
            color: #333;
            word-wrap: break-word;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background: #f8f9fa;
        }

        tbody tr:hover {
            background: #e8f0ff;
            box-shadow: inset 0 2px 4px rgba(42, 82, 152, 0.1);
        }

        .result-badge {
            display: inline-block;
            padding: clamp(6px, 1.5vw, 8px) clamp(10px, 2vw, 14px);
            border-radius: 20px;
            font-weight: 600;
            font-size: clamp(12px, 1.8vw, 14px);
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .delete-btn {
            padding: clamp(8px, 1.5vw, 10px) clamp(12px, 2vw, 18px);
            font-size: clamp(12px, 1.8vw, 14px);
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .delete-btn:active {
            transform: translateY(0);
        }

        p {
            color: #1e3c72;
            font-weight: 600;
            font-size: clamp(14px, 2vw, 16px);
            margin-top: 10px;
            padding: clamp(12px, 2vw, 15px);
            background: #f0f5ff;
            border-left: 4px solid #2a5298;
            border-radius: 4px;
        }

        /* Large Screens (1200px and above) */
        @media (min-width: 1200px) {
            html {
                font-size: 16px;
            }
            
            form {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Medium Screens (992px to 1199px) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .form {
                padding: 35px;
            }

            form {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
        }

        /* Tablets & Small Laptops (768px to 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            body {
                padding: 30px 15px;
            }

            .form {
                padding: 30px;
                margin-bottom: 30px;
            }

            form {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .display {
                padding: 30px;
            }

            table {
                min-width: 100%;
            }

            th {
                padding: 14px;
                font-size: 14px;
            }

            td {
                padding: 12px 14px;
            }
        }

        /* Mobile Landscape & Small Tablets (600px to 767px) */
        @media (min-width: 600px) and (max-width: 767px) {
            body {
                padding: 25px 12px;
            }

            .form {
                padding: 25px;
                margin-bottom: 25px;
                border-radius: 10px;
            }

            .form span {
                margin-bottom: 20px;
            }

            form {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            #subBtn {
                grid-column: 1 / -1;
            }

            .display {
                padding: 25px;
            }

            .display span {
                margin-bottom: 20px;
            }

            th {
                padding: 12px;
                font-size: 13px;
            }

            td {
                padding: 10px 12px;
                font-size: 13px;
            }

            .delete-btn {
                font-size: 12px;
                padding: 7px 10px;
                min-height: 38px;
            }

            .result-badge {
                font-size: 12px;
                padding: 5px 10px;
            }
        }

        /* Mobile Phones (480px to 599px) */
        @media (min-width: 480px) and (max-width: 599px) {
            body {
                padding: 20px 10px;
            }

            .form {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 8px;
            }

            .form span {
                margin-bottom: 18px;
            }

            form {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .display {
                padding: 20px;
                border-radius: 8px;
            }

            .display span {
                margin-bottom: 18px;
            }

            table {
                min-width: 100%;
            }

            th {
                padding: 10px;
                font-size: 12px;
            }

            td {
                padding: 9px 10px;
                font-size: 12px;
            }

            .delete-btn {
                font-size: 11px;
                padding: 6px 8px;
                min-height: 36px;
            }

            .result-badge {
                font-size: 11px;
                padding: 4px 8px;
            }

            p {
                font-size: 13px;
                padding: 10px;
            }
        }

        /* Small Mobile Phones (below 480px) */
        @media (max-width: 479px) {
            html {
                font-size: 14px;
            }

            body {
                padding: 15px 8px;
            }

            .container {
                width: 100%;
            }

            .form {
                padding: 16px;
                margin-bottom: 16px;
                border-radius: 8px;
                border-top: 4px solid #2a5298;
            }

            .form span {
                font-size: 20px;
                margin-bottom: 15px;
            }

            form {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            input {
                padding: 10px;
                font-size: 16px;
                min-height: 44px;
            }

            #subBtn {
                padding: 10px;
                font-size: 14px;
                min-height: 44px;
                font-weight: 600;
            }

            .display {
                padding: 16px;
                border-radius: 8px;
            }

            .display span {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .table-wrapper {
                margin-bottom: 15px;
            }

            table {
                width: 100%;
                font-size: 12px;
            }

            th {
                padding: 8px;
                font-size: 11px;
                padding: 8px 6px;
            }

            td {
                padding: 8px 6px;
                font-size: 12px;
            }

            .delete-btn {
                font-size: 10px;
                padding: 6px 6px;
                min-height: 32px;
                white-space: nowrap;
            }

            .result-badge {
                font-size: 10px;
                padding: 3px 6px;
                border-radius: 15px;
            }

            p {
                font-size: 12px;
                padding: 8px;
                margin-top: 8px;
            }
        }

        /* Extra Small Mobile (below 360px) */
        @media (max-width: 359px) {
            html {
                font-size: 13px;
            }

            body {
                padding: 12px 5px;
            }

            .form {
                padding: 12px;
                margin-bottom: 12px;
            }

            .form span {
                font-size: 16px;
                margin-bottom: 12px;
            }

            form {
                gap: 8px;
            }

            input {
                padding: 8px;
                font-size: 15px;
                min-height: 40px;
            }

            #subBtn {
                padding: 8px;
                font-size: 12px;
                min-height: 40px;
            }

            .display {
                padding: 12px;
            }

            .display span {
                font-size: 16px;
                margin-bottom: 12px;
            }

            table {
                font-size: 10px;
            }

            th {
                padding: 6px 4px;
                font-size: 9px;
            }

            td {
                padding: 6px 4px;
                font-size: 10px;
            }

            .delete-btn {
                font-size: 9px;
                padding: 4px 4px;
                min-height: 30px;
            }

            .result-badge {
                font-size: 9px;
                padding: 2px 4px;
            }

            p {
                font-size: 11px;
                padding: 6px;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 15px;
            }

            .form, .display {
                padding: 15px;
                margin-bottom: 15px;
            }

            .form span, .display span {
                margin-bottom: 10px;
            }

            form {
                gap: 10px;
            }

            input, #subBtn {
                min-height: 38px;
            }
        }

        /* High Resolution Devices (Retina) */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form" id="inpForm">
            <span>Add Student</span>
            <form action="">
                <input type="text" placeholder="Name" id="inpName">
                <input type="number" id="inpAge" placeholder="Age" min="0" onkeydown="if(event.key === '-') event.preventDefault()">
                <input type="number" placeholder="Marks" id="inpMarks" min="0" onkeydown="if(event.key === '-') event.preventDefault()">
                <button id="subBtn">Add Student</button>
            </form>
        </div>

        <div class="display" id="dataDisplay">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
